<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobbie Popover</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }

    #open-chatbot-btn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #open-chatbot-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button id="open-chatbot-btn">Lancer Jobbie ðŸ¤–</button>

  <script type="text/javascript">
    (function(d, t) {
      const v = d.createElement(t);
      const s = d.getElementsByTagName(t)[0];
      v.onload = function () {
        window.voiceflow.chat.load({
          verify: { projectID: '6803c3e8de7198d1aec8790d' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          render: {
            mode: 'popover',
            trigger: '#open-chatbot-btn'
          }
        });
      };
      v.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
      v.type = 'text/javascript';
      v.async = true;
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

</body>
</html>
